<!DOCTYPE html>
<html>
  <head>
    <title>Discode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="begin">
      <h1 class="h1">Welcome to Discode</h1>
    </div>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          </div>
          <h1 class="login-word">Please login to use this platform</h1>
        </div>
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email" class="form-item-label">Email:</label>
              <input class="email-type" type="text" id="email" />

              <label for="password">Password:</label>
              <input class="password-type" type="password" id="password" />
            </div>
            <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" />
              <label class="checkbox-type form-item-label" for="rememberMeCheckBox" id="checkboxLabel"
                >Remember me</label
              >
              
            </div>
            <div class="signin-container">

              <button class ="signin-type" type="submit">Sign In</button>
            </div>
          </div>
          <div class="login-form-footer">
            <div class="facebook-link">
            <a href="#">
              <img
                width="20"
                src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png"
                alt=""
              />
              Sign in with Facebook
            </a>
          </div>
          <div class="google-link">
            <a href="#">
              <img
                width="20"
                src="https://cdn-icons-png.flaticon.com/512/281/281769.png"
                alt=""
              />
              Sign in with Google
            </a>
          </div>
          </div>
        </form>
      </div>
      <div class="login-right">
      </div>
    </div>
  </body>
</html>
